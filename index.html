<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Produktów</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tiles.css" />
    <link rel="stylesheet" href="todolist.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share.png" />
  </head>
  <body>
    <h1 class="h1">Muscode App</h1>
    <MainContainer class="mainContainer">
      <div class="mainContainer__list">
        <div class="tilesHeaderStyles"><span>Lista todo</span><span>Wykonane: 0</span></div>
        <div class="inputContainer">
          <button class="button">+</button>
          <input
            class="input"
            type="text"
            placeholder="Dodaj nowy element checklisty"
            autofocus
            required
          />
        </div>
      </div>
      <div class="mainContainer__table"><div class="tilesHeaderStyles">Lista produktów</div></div>
      <div class="mainContainer__product">
        <content class="content">
          <h3>iPhone 6s Plus 16GB</h3>
          <img src="images/img1.png" width="40%" alt="iPhone 6s Plus 16GB" />
          <p class="promoPrice">cena</p>
          <p class="price">cena</p>
        </content>
      </div>
      <div class="mainContainer__product--2 productHeader">
        <content class="content">
          <h3>iPad Pro 32GB</h3>
          <img src="images/img2.png" width="50%" alt="iPad Pro 32GB" />
          <p class="promoPrice">cena</p>
          <p class="price">cena</p>
        </content>
      </div>
      <div class="mainContainer__product--3 productHeader">
        <content class="content">
          <h3>MacBook Pro</h3>
          <img src="images/img3.png" width="100%" alt="MacBook Pro" />
          <p class="promoPrice">cena</p>
          <p class="price">cena</p>
        </content>
      </div>
    </MainContainer>
  </body>
</html>
