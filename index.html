<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań | Lista produktów</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tiles.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="table.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share.png" />
  </head>

  <body>
    <h1 class="h1">Muscode App</h1>
    <MainContainer class="mainContainer">
      <div class="mainContainer__list">
        <div class="mainContainer__list--header">
          <span>Lista todo</span><span>Wykonane: <span class="js-doneTaskCount">0</span></span>
        </div>
        <ul class="mainContainer__ul js-list"></ul>
        <form class="mainContainer__form js-form">
          <div class="form__inputContainer">
            <button class="inputContainer__button">+</button>
            <input
              class="inputContainer__input js-newTask"
              type="text"
              placeholder="Dodaj nowy element checklisty"
              autofocus
              required
            />
          </div>
        </form>
      </div>
      <div class="mainContainer__table">
        <div class="mainContainer__table--header">Lista produktów</div>
        <div class="mainContainer__tableContent">
          <table>
            <thead>
              <tr class="table__headerRow">
                <th class="table__productCount">#</th>
                <th class="table__productName">NAZWA</th>
                <th class="table__promotionPrice">PROMOCYJNA CENA</th>
                <th class="table__price">CENA</th>
                <th class="table__currency">WALUTA</th>
              </tr>
            </thead>
            <tbody class="js-tableBody"></tbody>
          </table>
        </div>
      </div>
    </MainContainer>
    <div class="js-tile tile ribbon-container openModalButton"></div>
    <div class="modalContainer">
      <div class="modalContent">
        <h2 class="modalTitle"></h2>
        <img class="modalImage" src="" width="30%%" alt="" />
        <form class="modalForm">
          <div class="modalLabel">
            <label>Nazwa produktu</label>
            <input class="modalInput" />
          </div>
          <div class="modalLabel">
            <label>Cena</label>
            <input type="number" min="1" class="modalInput" />
            <div class="modalLabel">
              <label>Promocyjna cena</label>
              <input type="number" min="1" class="modalInput" />
            </div>
          </div>
          <label for="currencies">Waluta:</label>
          <select class="modalSelect">
            <option value="modalRate">$</option>
            <option value="modalRate">PLN</option>
            <option value="modalRate">EUR</option>
          </select>
        </form>
        <div class="modalButtons">
          <button class="saveModalButton">Zapisz</button>
          <button class="denyModalButton">Anuluj</button>
        </div>
      </div>
    </div>
  </body>
</html>
